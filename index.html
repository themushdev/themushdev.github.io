<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital@1&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>

  <header role="logo holder">
    <img src="./images/logo.svg" alt="">
  </header>

  <main class="container" role="main content">
    <section class="main-sec">
      <div class="img">
        <img src="./images/illustration-mockups.svg" alt="">
      </div>
      <div class="text">
        <h1>Build the Community Your Fans Will Love</h1>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion</p>
        <button class="register">Register</button>
      </div>
    </section>
  </main>

  <footer>
      <i class="fa-brands fa-facebook-f"></i>
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>    
  </footer>

  <script src="https://kit.fontawesome.com/4a1c8fd6b2.js" crossorigin="anonymous"></script>
</body>
</html>
